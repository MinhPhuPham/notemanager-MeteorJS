<template name="modalrepository">
    <!-- This is a button toggling the modal -->
  <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #modal-example">Create repository</button>

  <!-- This is the modal -->
  <div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Create repository</h2>
      <p>Document Repository</p>
      <p class="uk-text-right">
        <button class="uk-button uk-button-default uk-modal-close" type="button">Create</button>
      </p>
    </div>
  </div>
</template>
