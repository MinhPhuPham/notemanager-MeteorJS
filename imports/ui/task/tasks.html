<template name="tasks">

  {{#if currentUser}}
    <form class="forml">
      <fieldset class="uk-fieldset">
        <legend class="uk-legend">Task</legend>
        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Write a task or note">
        </div>
      </fieldset>
    </form>
  {{/if}}
  
  <ul class="uk-flex-center" uk-tab>
    <li id="pendiente" class="uk-active"><a href="#">Pending</a></li>
    <li id="terminados"><a href="#">Finished</a></li>
  </ul>

  {{#if equals option 0}}
    <ul class="uk-list uk-list-striped">
      {{#each ltasks}} {{> task}} {{/each}}
    </ul>
  {{else}}  
     <ul class="uk-list uk-list-striped">
       {{#each ltasks_pendientes}} {{> task}} {{/each}}
     </ul>
  {{/if}}
</template>
