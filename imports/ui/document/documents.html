<template name="documents">
  {{#if currentUser}}
    <form class="forml">
      <fieldset class="uk-fieldset">
        <legend class="uk-legend">Mission documentary</legend>
        {{#with currentUpload}} 
          Uploading <b>
          {{file.name}}</b>:
          <span id="progress">
            {{progress.get}}%
          </span>
        {{else}}
          <div class="test-upload uk-placeholder uk-text-center">
            <span uk-icon="icon: cloud-upload"></span>
            <span class="uk-text-middle">Drag a file here</span>
            <div uk-form-custom>
              <input id="fileInput" type="file" multiple>
              <span class="uk-link">Select one</span>
            </div>
          </div>
        {{/with}}
        <progress id="progressbar" class="uk-progress" value="0" max="100" hidden></progress>
      </fieldset>
    </form>
  {{/if}}

  <ul uk-accordion>
    {{#if ldocuments}} 
      {{#each ldocuments}} 
        {{> document }} 
      {{/each}} 
    {{else}} You have no documents{{/if}}
  </ul>
</template>
